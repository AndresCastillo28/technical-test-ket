<h1 mat-dialog-title>Sign In</h1>
<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field class="w-100">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="isValidField('email')">{{ getFieldError("email") }}</mat-error>
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Password</mat-label>
      <input
        [type]="hidePassword ? 'password' : 'text'"
        matInput
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'hidePassword password'"
        [attr.aria-pressed]="hidePassword"
      >
        <mat-icon>{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="isValidField('password')">{{ getFieldError("password") }}</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button type="submit" mat-raised-button color="accent" [disabled]="isSendingData">
      <span *ngIf="!isSendingData">
        Sign In
      </span>
      <mat-spinner *ngIf="isSendingData" [diameter]="30" />
    </button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">
      No Thanks
    </button>
  </div>
</form>
