<h1 mat-dialog-title>Sign Up</h1>
<div mat-dialog-content [formGroup]="signUpForm">
  <mat-form-field class="w-100">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="isValidField('name')">{{
      getFieldError("name")
    }}</mat-error>
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="isValidField('email')">{{
      getFieldError("email")
    }}</mat-error>
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Password</mat-label>
    <input [type]="hidePassword ? 'password' : 'text'" matInput formControlName="password" type="password">
    <button
      mat-icon-button
      matSuffix
      type="button"
      (click)="hidePassword = !hidePassword"
      [attr.aria-label]="'hidePassword password'"
      [attr.aria-pressed]="hidePassword"
    >
      <mat-icon>{{
        hidePassword ? "visibility_off" : "visibility"
      }}</mat-icon>
    </button>
    <mat-error *ngIf="isValidField('password')">{{
      getFieldError("password")
    }}</mat-error>
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Role</mat-label>
    <mat-select formControlName="role">
      <mat-option value="">--- Select an option ---</mat-option>
      <mat-option *ngFor="let role of roles" [value]="role._id">
        {{ role.name | titlecase }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="isValidField('role')">{{
      getFieldError("role")
    }}</mat-error>
  </mat-form-field>
  
</div>
<div mat-dialog-actions align="end">
  <button type="submit" mat-raised-button color="accent" (click)="onSubmit()" >Sign Up</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn" (click)="onNoClick()">No Thanks</button>
</div>
